<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
    }

    .navbar {
      position: fixed; /* ✅ fixed spelling */
      height: 60px;
      width: 100vw;
      background-color: black;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 16px 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
    }

    .hero {
      height: 100vh;
      margin-top: 70px;
      background: linear-gradient(to right, green, yellow);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .hero h1 {
      opacity: 0;
      animation: fade 2s forwards;
    }

    @keyframes fade {
      to {
        opacity: 1; /* ✅ fixed animation */
      }
    }

    @media (max-width: 600px) { /* ✅ added value */
      .navbar {
        display: flex;
        flex-direction: row; /* ✅ fixed spelling */
      }
    }
  </style>
  <title>Hero Page</title>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div class="hero">
    <h1>Welcome</h1> <!-- ✅ corrected closing tag -->
    <p>Hi, this is our product page.</p>
  </div>
</body>
</html>
