<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change color</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
       gap: 20px;
      }
      .box {
        height: 50px;
        width: 50px;
        border: 1px solid black;
      }
      #changeColor{
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <button id="changeColor" onclick="randomColor()">changeColor</button>

    <script>
      const box = document.querySelector(".box");
      const button = document.getElementsByTagName("button");
      function randomColor() {
        const randomNumber=Math.floor(Math.random() *16581375).toString(16)
        const numberOfLengthSix=randomNumber.padStart(6,"0")
        const hexColor=`#${numberOfLengthSix}`

        box.style.backgroundColor = hexColor
      }
    </script>
  </body>
</html>
