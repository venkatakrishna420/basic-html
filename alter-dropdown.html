<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove drop down</title>
</head>
<body>
    <select name="" id="colorSet">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
        <option value="Blue">Blue</option>
    </select>
    <input type="button" onclick="removeList()" value="selct and remove">
    <script>
       const dropdown =document.getElementById("colorSet")
       function removeList(){
        const currentIndex=dropdown.currentIndex
        if(currentIndex>=0){
            dropdown.remove(currentIndex)
        }
       }
    </script>
</body>
</html>
